buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "com.netflix.nebula:gradle-resolution-rules-plugin:7.0.4"
  }
}

apply plugin: "nebula.resolution-rules"
apply plugin: 'java'

repositories {
	ivy {
		url = 'repos/ivy'
		layout 'pattern', {
            m2compatible = true
            ivy '[organisation]/[module]/[revision]/[module]-[revision]-ivy.[ext]'
            artifact '[organisation]/[module]/[revision]/[artifact]-[revision](-[classifier]).[ext]'
        }
	}
}
	
dependencies {
    components.all { ComponentMetadataDetails details ->
        details.statusScheme = ['snapshot', 'integration', 'candidate', 'release']
    }
	components.all { ComponentMetadataDetails details ->
        if (details.id.name.startsWith('exampleapp')) {
            details.belongsTo("aligned-platform:exampleapp:${details.id.version}")
        }
    }
    //resolutionRules files('alignment-rule.json')
	compile 'netflix:exampleapp-client:80.0.139'	
}


