    dependencies {
      classpath "com.netflix.nebula:nebula-kotlin-plugin:1.3.40"
      classpath "com.netflix.nebula:gradle-dependency-lock-plugin:7.6.4"
    }
}

apply plugin: 'java'
apply plugin: "nebula.kotlin"
apply plugin: 'kotlin-spring'
