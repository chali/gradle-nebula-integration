
plugins {
    id 'java-library'
    id 'maven-publish'
}
group 'tree'
version '1.0'
publishing {
    repositories {
        maven { url 'maven-repo' }
    }
    publications {
        
        maven(MavenPublication) {
            groupId = 'tree'
            artifactId = 'blue-palo-verde'
            version '1.0'
            from components.java
        }  
    }
}

dependencies {
    api ('tree:acacia') {
        version {
            prefer '1.5'
        }
    }
    
    api ('tree:acacia') {
        version {
            require '[1.2, 2.0)'
        }
    }
}
repositories {
    maven { 
        url { 'maven-repo' }
        metadataSources { gradleMetadata() } 
    }
}
