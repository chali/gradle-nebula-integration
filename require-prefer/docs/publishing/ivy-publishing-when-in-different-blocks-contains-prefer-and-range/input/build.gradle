
plugins {
    id 'java-library'
    id 'ivy-publish'
}

allprojects {
    configurations { implementation }
}

group = 'tree'
version = '1.0'


dependencies {
    api ("tree:acacia") {
        version {
            prefer '1.5'
        }
    }
    
    api ('tree:acacia') {
        version {
            require '[1.2, 2.0)'
        }
    }
}

repositories {
    maven { url { '../../../../repo/maven-repo' } }
}

publishing {
    repositories {
        ivy { url 'ivy-repo' }
    }
    publications {
        ivy(IvyPublication) {
            from components.java
        }
    }
}
