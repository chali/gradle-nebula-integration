
plugins {
    id 'java-library'
    id 'ivy-publish'
}

group 'tree'
version '1.0'

dependencies {
    api ('tree:acacia') {
        version {
            require '[1.2, 2.0)'
            prefer '1.5'
        }
    }
}

repositories {
    jcenter()
}

publishing {
    repositories {
        ivy { url '../../../../repo/ivy' }
    }
    publications {
        ivy(IvyPublication) {
            organisation = 'tree'
            module = 'blue-palo-verde'
            revision = '1.0'
            descriptor.status = 'snapshot'
            descriptor.branch = 'master'

            from components.java
        }
    }
}
