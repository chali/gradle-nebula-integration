plugins {
    id 'groovy'
    id 'java-library'
    id 'ivy-publish'
    id 'maven-publish'
}

apply plugin: DistIvyPublishPlugin

group = 'test.nebula'
version = '1.0'

repositories {
    jcenter()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:2.5.10'
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
}

task buildZip(type: Zip) {
    from compileGroovy
}

publishing {
    publications {
        testingIvy(IvyPublication) {
            artifact source: buildZip, type: 'zip', name: 'myfunctiontest'
            artifact source: file('function.yml'), type: 'config', name: 'function'
        }
        testingMaven(MavenPublication) {
            artifact source: buildZip
            artifact source: file('function.yml')
        }
    }
}

class DistIvyPublishPlugin implements Plugin<Project> {
    static final String IVY_REPO_NAME = 'distIvy'
    static final String IVY_REPO_NAME_TASK = 'publishDistIvy'
    static final String MAVEN_REPO_NAME = 'distMaven'
    static final String MAVEN_REPO_NAME_TASK = 'publishDistMaven'

    @Override
    void apply(Project project) {
        project.plugins.withType(IvyPublishPlugin).configureEach {
            project.extensions.configure(PublishingExtension) { PublishingExtension publishing ->
                publishing.repositories { RepositoryHandler repositories ->
                    repositories.ivy { IvyArtifactRepository i ->
                        i.name = IVY_REPO_NAME
                        i.url = project.file("${project.buildDir}/${IVY_REPO_NAME}").toURI()
                    }
                }
            }

            project.extensions.configure(PublishingExtension) { PublishingExtension publishing ->
                publishing.repositories { RepositoryHandler repositories ->
                    repositories.maven { MavenArtifactRepository m ->
                        m.name = MAVEN_REPO_NAME
                        m.url = project.file("${project.buildDir}/${MAVEN_REPO_NAME}").toURI().toURL()
                    }
                }
            }

            project.tasks.register(IVY_REPO_NAME_TASK) {
                it.group = 'publishing'
                it.description = "Publishes Ivy publications to Ivy repository <buildDir>/$IVY_REPO_NAME."
            }

            project.tasks.register(MAVEN_REPO_NAME_TASK) {
                it.group = 'publishing'
                it.description = "Publishes Maven publications to Maven repository <buildDir>/$MAVEN_REPO_NAME."
            }
        }
    }
}
