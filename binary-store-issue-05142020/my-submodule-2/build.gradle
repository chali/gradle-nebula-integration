apply plugin: 'groovy'

dependencies {
    compile "org.springframework.boot:spring-boot-starter-aop:${springBootVersion}"
    compile "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
    compile "org.springframework.cloud:spring-cloud-starter-netflix-ribbon:2.2.3.BUILD-SNAPSHOT"
    compile "com.netflix.ribbon:ribbon-archaius:2.4.4"
    compile "org.springframework:spring-web:${springVersion}"
    compile "org.springframework.security:spring-security-oauth2-client:${springVersion}"
}
