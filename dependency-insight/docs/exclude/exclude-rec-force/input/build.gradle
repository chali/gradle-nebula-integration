apply plugin: 'java'

repositories {
    jcenter()
    maven { url 'repo' }
}

dependencies {
    compile platform('sample:bom:1.0.0')
    compile 'io.netty:netty-all'
}

configurations.all {
    resolutionStrategy {
        force 'io.netty:netty-all:4.1.10.FINAL'
    }
}

def exclusionMessage = 'âœ­ exclusion io.netty:netty-all'
configurations.all {
    exclude group: 'io.netty', module: 'netty-all'
}
